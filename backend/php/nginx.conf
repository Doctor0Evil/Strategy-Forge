worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    upstream php_fpm {
        server php-api:9000;
    }

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        location = /game_widget.html {
            try_files /game_widget.html =404;
        }

        location /godot/ {
            autoindex off;
            try_files $uri $uri/ =404;
        }

        location /api/v1/game {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/strategyforge/game_api.php;
            fastcgi_pass php_fpm;
        }

        location / {
            try_files $uri /index.html;
        }
    }
}
