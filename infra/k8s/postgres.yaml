apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: strategyforge
type: Opaque
data:
  password: ""  # base64-encoded
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: strategyforge
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            - name: POSTGRES_DB
              value: strategyforge
            - name: POSTGRES_USER
              value: strategyforge
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
      volumes:
        - name: init-sql
          configMap:
            name: postgres-init
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: strategyforge
data:
  init.sql: |
    CREATE EXTENSION IF NOT EXISTS vector;
    \i /schema/postgres_schema.sql;
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: strategyforge
spec:
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
