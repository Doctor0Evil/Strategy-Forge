apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-service
  namespace: strategyforge
  labels:
    app: rag-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-service
  template:
    metadata:
      labels:
        app: rag-service
    spec:
      containers:
        - name: rag
          image: registry.example.com/strategyforge/rag-service:latest
          env:
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_DB
              value: strategyforge
            - name: POSTGRES_USER
              value: strategyforge
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
          ports:
            - containerPort: 8001
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: rag-service
  namespace: strategyforge
spec:
  selector:
    app: rag-service
  ports:
    - name: http
      port: 8001
      targetPort: 8001
